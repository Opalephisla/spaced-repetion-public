<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="56" fill="url(#bgGradient)" stroke="#334155" stroke-width="2"/>
  
  <!-- Connected Learning Flow Design -->
  <!-- Node 1 -->
  <circle cx="30" cy="45" r="8" fill="#60a5fa" opacity="0.9"/>
  <text x="30" y="49" text-anchor="middle" fill="white" font-size="8" font-weight="bold">L</text>
  
  <!-- Node 2 -->
  <circle cx="60" cy="30" r="8" fill="#a78bfa" opacity="0.9"/>
  <text x="60" y="34" text-anchor="middle" fill="white" font-size="8" font-weight="bold">E</text>
  
  <!-- Node 3 -->
  <circle cx="90" cy="45" r="8" fill="#34d399" opacity="0.9"/>
  <text x="90" y="49" text-anchor="middle" fill="white" font-size="8" font-weight="bold">A</text>
  
  <!-- Node 4 -->
  <circle cx="75" cy="75" r="8" fill="#f59e0b" opacity="0.9"/>
  <text x="75" y="79" text-anchor="middle" fill="white" font-size="8" font-weight="bold">R</text>
  
  <!-- Node 5 -->
  <circle cx="45" cy="85" r="8" fill="#ef4444" opacity="0.9"/>
  <text x="45" y="89" text-anchor="middle" fill="white" font-size="8" font-weight="bold">N</text>
  
  <!-- Connecting Lines (Flow) -->
  <path d="M 38 45 Q 50 20 60 30" stroke="url(#flowGradient)" stroke-width="3" fill="none" opacity="0.8"/>
  <path d="M 68 30 Q 85 35 90 45" stroke="url(#flowGradient)" stroke-width="3" fill="none" opacity="0.8"/>
  <path d="M 90 53 Q 85 65 75 75" stroke="url(#flowGradient)" stroke-width="3" fill="none" opacity="0.8"/>
  <path d="M 67 75 Q 55 85 45 85" stroke="url(#flowGradient)" stroke-width="3" fill="none" opacity="0.8"/>
  <path d="M 37 85 Q 25 65 30 45" stroke="url(#flowGradient)" stroke-width="3" fill="none" opacity="0.8"/>
  
  <!-- Central Flow Symbol -->
  <circle cx="60" cy="60" r="4" fill="white" opacity="0.9"/>
  
  <!-- App Name -->
  <text x="60" y="108" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="system-ui">LearnFlow</text>
</svg>